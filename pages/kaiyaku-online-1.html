<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online kaiyaku step one</title>
    <link rel="stylesheet" href="kaiyaku-online.css" />
</head>
<body>
    <header class="head-wrapper">
        <div class="header-content">
            <div class="logo">
                <p>
                    株式会社埼玉丸山工務所
                </p>
            </div>
            <h2 class="header-title">
                ご入居者様専用 解約申込みサイト
            </h2>
            <p class="header-text">
                解約申込み ご注意事項・ご同意事項
            </p>
        </div>
    </header>
    <form action="./" method="post">
        <section class="block-1">
            <div class="form-content">
                <p class="check-note">
                    お申込みの前に必ずご確認の上、
                    <span class="check-highlighted-text">
                        チェックを入れてください。
                    </span>
                    <span class="required-tag">
                        必須
                    </span>
                </p>
                <ul class="checklist">
                    <li>
                        <p class="checklist-title">
                            １．今回解約する物件の賃貸借契約書を必ずお手元にご用意ください。
                        </p>
                        <div class="checkbox-text">
                            <div class="checkbox-check">
                                <label>
                                    <input class="checkrequired" type="checkbox" name="" value="1" required="">
                                    契約書を手元に用意しました
                                </label>
                            </div>
                        </div>
                    </li>
                    <li>
                        <p class="checklist-title">
                            １．今回解約する物件の賃貸借契約書を必ずお手元にご用意ください。
                        </p>
                        <div class="checkbox-text">
                            <div class="checkbox-check">
                                <label>
                                    <input class="checkrequired" type="checkbox" name="" value="1" required="">
                                    契約書を手元に用意しました
                                </label>
                            </div>
                        </div></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </section>
    </form>
</body>
</html>
